<!DOCTYPE html>
<html>

<head>
    <title>Change Text</title>
</head>

<body>
    <div id="myElement">
        <p id="text">Welcome to my website!</p>
    </div>

    <button onclick="changeText()">Change Text</button>

    <script>
        function changeText() {
            document.getElementById("text").textContent = "Hello there!";
        }
    </script>
</body>

</html>
